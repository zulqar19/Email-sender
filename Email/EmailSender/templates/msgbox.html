<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>{{title}}</title>
</head>
<body>
    <h1>
        SEND AN EMAIL
    </h1>
    <form action ="{% url 'email' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    TO
                </td>
                <td>
                    <input type="email" name="toemail" required>
                </td>
            </tr>
            <tr>
                <td>
                    Subject
                </td>
                <td colspan='2'>
                    <textarea name="subject" cols="20" rows="1" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <textarea name="content" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
